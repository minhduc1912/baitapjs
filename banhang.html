<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
 <h1>New Product</h1>
 <form name="frm">
    <p>
        <label for="">
            Product name
            <input type="text" name = "pname" id="pname">
        </label>
        <label for="">
            Quantity
            <input type="text" name = "qty" id="qty">
        </label>
    </p>
    <p>
        <label for="">
            Unit Price
            <input type="text" name = "up" id="up">
        </label>
        <label for="">
            Discount
            <input type="text" name = "dc" id="dc">
        </label>
    </p>
    <p>
        <button type="button" onclick="sell()">Sell</button>
        <button type="button">Cancel</button>
    </p>
</form>
<table id="tbl">
   <tr>
    <th>ID</th>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Unit Price</th>
    <th>Discount</th>
    <th>Subtotal</th>
   </tr>
</table>
<script>
    var id = 0;
    function sell()
    {
        id++;
        var pname = frm.pname.value;
        var qty = frm.qty.value;
        var price = frm.up.value;
        var dc = frm.dc.value;
        var sub = qty*price*(1-dc/100);
        var row ="<tr>"
        row += "<td>" + id + "</td>";
        row += "<td>" + pname + "</td>";
        row += "<td>" + qty + "</td>";
        row += "<td>" + price + "</td>";
        row += "<td>" + dc + "</td>";
        row += "<td>" + sub + "</td>";
        row += "</td>"
        document.getElementById("tbl").innerHTML += row;
        
    }
    function Cancel()
    {}
</script>
</body>
</html>
