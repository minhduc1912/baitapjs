<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form class="wap">
            <h3>Bang diem cua em</h3>
            Semester 1
            <input type="text" id="s1"> <br>
            Semester 2
            <input type="text" id="s2"> <br>
            Year
            <select id="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select> <br>
             Summary :
             <input type="text" id="sum" value="" > <br>
             <input type="button" onclick="functionOK()" value="OK">
             <input type="button" onclick="functionCancel()" value="Cancel">
    </form>

    <script>
        function functionOK()
        {
            var hk1 = parseInt(document.getElementById("s1").value);
            var hk2 = parseInt(document.getElementById("s2").value);
            var y = document.getElementById("year");
            var value = y[y.selectedIndex].value;

            var result;
            if(value == 1)
            {
                result = ((hk1+(hk2*3))/3);
            }
            else if (value == 2)
            {
                result = ((hk1+(hk2*3))/4);
            }
            else if (value == 3)
            {
                result = ( (hk1 + (hk2*4))/5);
            }
                document.getElementById("sum").value= result;
        }

        function functionCancel()
        {
            document.getElementById("s1").value= "";
            document.getElementById("s2").value= "";
            document.getElementById("sum").value= "";
        }
    </script>


</body>
</html>
